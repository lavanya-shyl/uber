<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ form.instance.id|yesno:"Edit Ride,Add Ride" }}</title>

  <!-- Optional Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #007C91;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .form-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      color: #222;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    button[type="submit"] {
      background-color: #FF5722;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }

    button[type="submit"]:hover {
      background-color: #e64a19;
    }

    form p {
      margin-bottom: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>{{ form.instance.id|yesno:"Edit Ride,Add Ride" }}</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
